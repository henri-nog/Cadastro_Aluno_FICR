<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PedAI Marketplace{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .card-custom {
            border-radius: 12px;
            padding: 25px;
        }
        .table thead tr {
            background-color: #343a40 !important;
            color: white;
        }
        a.no-underline {
            text-decoration: none !important;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-dark bg-dark px-4 mb-4">
        <a class="navbar-brand" href="{% url 'home' %}">PedAI Marketplace</a>

        <div>
            <a href="{% url 'listar_produto' %}" class="btn btn-outline-light btn-sm">Produtos</a>
            <a href="{% url 'listar_categorias' %}" class="btn btn-outline-light btn-sm">Categorias</a>
            <a href="{% url 'listar_pedidos' %}" class="btn btn-outline-light btn-sm">Pedidos</a>
        </div>
    </nav>

    <div class="container">
        {% block conteudo %}
        {% endblock %}
    </div>

</body>
</html>
