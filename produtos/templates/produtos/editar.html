<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
<h2>Editar Produto</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Nome:</label>
    <input type="text" name="nome" value="{{ produto.nome }}" required><br><br>

    <label>Preço:</label>
    <input type="number" name="preco" step="0.01" value="{{ produto.preco }}" required><br><br>

    <label>Descrição:</label>
    <textarea name="descricao" required>{{ produto.descricao }}</textarea><br><br>

    <label>Disponível?</label>
    <input type="checkbox" name="disponibilidade" {% if produto.disponibilidade %}checked{% endif %}><br><br>

    <label>Foto atual:</label><br>
    {% if produto.foto %}
        <img src="{{ produto.foto.url }}" width="150"><br><br>
    {% else %}
        <p>Sem foto</p>
    {% endif %}

    <label>Alterar foto:</label>
    <input type="file" name="foto"><br><br>

    <button type="submit">Salvar alterações</button>
</form>
