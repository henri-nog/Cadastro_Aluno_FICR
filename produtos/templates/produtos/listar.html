<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    <title>Cadastro de Alunos na FICR</title>
</head>
<body background="#666">
    <h1>Cadastro de Alunos na FICR</h1>
    <a href="{% url 'adicionar_produto' %}" class="btn btn-primary mb-3">Cadastre-se</a>
    <table class="table table-striped">
    <thead>
        <tr>    
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
            <th>Curso</th>
        </tr>
    </thead>
    <tbody>
        {% for p in produto %}
        <tr>
            <td>{{ p.nome }}</td>
            <td>{{ p.email }}</td>
            <td>{{ p.idade }}</td>
            <td>{{ p.curso }}</td>
           
            <td>
                <a href="{% url 'editar_produto' p.id %}" class="btn btn-warning mb-sm">Editar</a>
                <a href="{% url 'excluir_produto' p.id %}" class="btn btn-danger mb-sm">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhum produto cadastrado</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</body>
</html>
